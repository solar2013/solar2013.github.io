<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLAR*13 - Releases</title>
    <link href="content/images/favicon.png" rel="shortcut icon" type="image/png">
    <link href="content/lib/bootstrap.css" rel="stylesheet">
    <link href="content/site.css" rel="stylesheet">
</head>

<body>
    <div class="body-content">
        <div class="navigation aexon center">
            <a class="logo-link" href="/">
                <div class="logo-menu">
                    SOLAR2013
                </div>
            </a>
            <div class="home-menu artists">
                <a href="/artists">artists</a>
            </div>
            <span class="divider">|</span>
            <div class="home-menu releases">
                <a href="/releases">releases</a>
            </div>
        </div>
        <div class="container center">
            <div class="center" id="releases-content">

            </div>
        </div>
    </div>

    <script type="text/html" id="group-template">
        <div class="card-group">
            {content}
        </div>
    </script>

    <script type="text/html" id="card-template">
        <div class="card" id="#release_{code}">
            <img class="card-img-top card-image img-responsive" data-src="content/images/{code}.png"
                alt="{name}">
            <div class="card-body">
                <h5 class="card-title">{name}</h5>
                {releaseType},
                <i>{artist}</i>, {releaseYear}
                <p class="card-text"></p>
                <div class="links">
                    {links}
                </div>
                <p></p>
                <p class="card-text">
                    <small class="text-muted">{genre}</small>
                </p>
            </div>
        </div>
    </script>

    <script type="text/html" id="link-template">
        <a class="ignore-js" href="{value}">Listen on {key}</a>
    </script>
    <script src="content/lib/jquery.js"></script>
    <script src="content/lib/bootstrap.js"></script>
    <script src="content/single-album-view.js"></script>
    <script src="content/lazyload.js"></script>
    <script src="content/releases.js"></script>
    <script src="content/links.js"></script>
</body>

</html>
